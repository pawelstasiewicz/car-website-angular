<div class="form_sell">
  <h2 class="sell_text">Sell your car</h2>
  <form (submit)="addCar()">
    <div class="input_sell">
      <label for="marka">Brand:</label>
      <input type="text" id="marka" name="marka" [(ngModel)]="newCar.brand">
    </div>
    <div class="input_sell">
      <label for="rokProdukcji">Year:</label>
      <input type="number" id="rokProdukcji" name="rokProdukcji" [(ngModel)]="newCar.year">
    </div>
    <div class="input_sell">
      <label for="cena">Price:</label>
      <input type="string" id="cena" name="cena" [(ngModel)]="newCar.price">
    </div>
    <button class="btn_add_car" type="submit">Add Car</button>
  </form>

</div>
