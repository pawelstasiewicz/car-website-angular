<div *ngFor="let car of cars" class="carSection" (click)="toggleSection(car)" (click)="scrollToTop()">
    <img src={{car.imgURL}} class="carImg">
    <h2>{{car.brand}}</h2>
    <p class="text">Year: {{car.year}} </p>
    <p class="text">Power: {{car.power}}</p>
    <p class="text">Price: {{car.price}}</p>
</div>
